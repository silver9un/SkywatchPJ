<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★SkyWatch LogIn★</title>
    <link rel="stylesheet" type="text/css" href="/login/login.css">
</head>

<body>
    <article>
        <div class = "login_wrapper">
            <div class="login_logo">SkyWatch</div>
            <form class="login_form">
                <input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="아이디를 입력해주세요.">
                <input  id="LOGIN_PW" class = "login_text" type="password" name="id" placeholder="비밀번호를 입력해주세요.">
                <button id="LOGIN_BTN" class = "login_btn" type="button" disabled>로그인</button>
            </form>
            <a class = "login_bottom" href="" >비밀번호를 잊으셨나요?</a>
               
            <!-- footer -->
            <div class="footer">
                <div class="footer_inner">
                    <div class="footer_copy">
                        <span class="text">Copyright</span>
                        <span class="corp">© SKYWATCH Corp.</span> <br>
                        <span class="text">All Rights Reserved.</span>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <script src="/login/login.js" defer=""></script>
</body>
</html>
