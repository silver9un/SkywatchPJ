{#{%  block  content %}#}
{% extends "login_main_base.html" %}

{% block login_content %}
<body>
    <article>
        <div class = "login_wrapper">
            <div class="login_logo">SkyWatch</div>
            <!-- sumbit누를시 requset.form 받아올 타입은 name 입니다. -->
            <form class="login_form" method="POST", action="{{url_for('singup.login_test')}}">
                <input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="아이디를 입력해주세요.">
                <input  id="LOGIN_PW" class = "login_text" type="password" name="pw" placeholder="4자리이상 비밀번호를 입력해주세요.">
                <button id="LOGIN_BTN" class = "login_btn" type="submit">로그인</button>
                {{ msg }}
                {{ welcome }}
            </form>

            <a class = "login_bottom" href="" >비밀번호를 잊으셨나요?</a>
            <!-- footer -->
            <div class="footer">
                <div class="footer_inner">
                    <div class="footer_copy">
                        <span class="text">Copyright</span>
                        <span class="corp">© <b>SkyWatch</b> Corp.</span> <br>
                        <span class="text">All Rights Reserved.</span>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script src="/static/js/login.js" defer=""></script>
</body>
{% endblock %}
{#{%  endblock %}#}
